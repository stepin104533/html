<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(username)
        {
            var username=document.getElementById('username').value;
            
            document.getElementById('myid').innerHTML="Have a great day",username;
        }
    </script>
</head>
<body>

    <input type="button" onclick="greet()"  value="click here">
    <div id="myid" style="background-color: aliceblue;"></div>
</body>
