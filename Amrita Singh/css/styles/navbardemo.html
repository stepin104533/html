    <title>example of navbar</title>
    <style>
        #menu li{
            float:left;
            margin:10px;
            padding: 20px;
            border:1px solid;

        }

<body>

          </ul>
          
          <ol style="list-style-type:none ;">

            <li>Milk</li>
          </ol>
</body>
</html>
